{% extends "layouts/base-toolbar-top.html" %}
{% load static %}


{% block content %}
<div class="page-layout carded full-width">

    <div class="top-bg bg-primary text-auto"></div>

    <!-- CONTENT -->
    <div class="page-content-wrapper">
        {% if messages %}
        <!-- HEADER -->
        <div class="page-header py-6 text-light text-center">

                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}

        </div>
        <!-- / HEADER -->
        {% endif %}

        <div id="login" class="p-8">

            <div class="form-wrapper md-elevation-8 p-8">


                <div class="title mt-4 mb-8">Contact Us</div>

                <form name="loginForm" novalidate>

                    <div class="form-group mb-4">
                        <input type="email" class="form-control" id="loginFormInputEmail" aria-describedby="emailHelp" placeholder=" " />
                        <label for="loginFormInputEmail">Email address</label>
                    </div>
                    <div class="form-group mb-4">
                        <input type="text" class="form-control" id="subject" placeholder=" " />
                        <label for="subject">Subject</label>
                    </div>
                    <div class="form-group mb-4">
                        <textarea type="textarea" class="form-control"  id="message"></textarea>
                        <label for="message">Message</label>
                    </div>




                    <button type="submit" class="submit-button btn btn-block btn-secondary my-4 mx-auto" aria-label="LOG IN">
                        Send
                    </button>

                </form>



            </div>
        </div>
    </div>
    <!-- / CONTENT -->
</div>

{% endblock content %}
