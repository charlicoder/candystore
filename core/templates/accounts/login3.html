{% extends "layouts/base.html" %}
{% load static %}

{% block stylesheets %}
<style type="text/css">
    
</style>

{% endblock stylesheets %}

{% block body %}

<div id="login" class="p-8">

    <div class="form-wrapper md-elevation-8 p-8">
        
        <div class="title mt-4 mb-8 back">Log in to your account</div>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>

        <div class="separator">
            <span class="text">OR</span>
        </div>

        <div class="register d-flex flex-column flex-sm-row align-items-center justify-content-center mt-8 mb-6 mx-auto">
            <span class="text mr-sm-2">Don't have an account?</span>
            <a class="link text-secondary" href="{% url 'signup' %}">Create an account</a>
        </div>
    </div>

</div>

{% endblock body %}
